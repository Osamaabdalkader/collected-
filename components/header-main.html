<header>
    <div class="gold-bar"></div>
    <div class="header-top">
        <!-- أيقونة حسابي على اليمين -->
        <div class="icon auth-only" id="profile-header-icon" data-route="dashboard">
            <i class="fas fa-user"></i>
        </div>

        <!-- الشعار والعنوان في المنتصف -->
        <div class="logo-container" data-route="">
            <img src="assets/images/tasreea.png" alt="منصة تسريع الإلكترونية" class="logo-image">
            <h1>منصة تسريع الإلكترونية</h1>
        </div>

        <!-- الأيقونات على اليسار -->
        <div class="header-top-icons">
            <div class="icon auth-only" id="notifications-icon">
                <i class="fas fa-bell"></i>
                <span class="notification-badge">3</span>
            </div>
            
            <!-- أيقونة تسجيل الدخول للزوار -->
            <div class="icon unauth-only" id="login-icon" data-route="login">
                <i class="fas fa-sign-in-alt"></i>
            </div>
        </div>
    </div>

    <div class="header-bottom">
        <div class="search-container">
            <input type="text" placeholder="ابحث عن منتج أو خدمة..." class="search-input">
            <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>

        <div class="filters-row">
            <div class="filter-category">
                <select class="filter-select">
                    <option value="">جميع الفئات</option>
                    <option value="ادوية">ادوية</option>
                    <option value="عقارات">عقارات</option>
                    <option value="الكترونيات">الكترونيات</option>
                    <option value="ملابس">ملابس</option>
                    <option value="وظائف">وظائف</option>
                    <option value="اخرى">أخرى</option>
                </select>
            </div>
            <div class="filter-location">
                <select class="filter-select">
                    <option value="">جميع المدن</option>
                    <option value="تعز">تعز</option>
                    <option value="عدن">عدن</option>
                    <option value="مارب">مارب</option>
                    <option value="صنعاء">صنعاء</option>
                    <option value="الحديدة">الحديدة</option>
                    <option value="شبوة">شبوة</option>
                    <option value="اب">اب</option>
                    <option value="ذمار">ذمار</option>
                </select>
            </div>
        </div>
    </div>
    </header>
