<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - منصة تسريع</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/pages/dashboard.css">
</head>
<body>
    <!-- عنصر لحمل الهيدر المشترك -->
    <div id="header-common-container"></div>

    <div class="container dashboard-container">
        <!-- محتوى لوحة التحكم يبقى كما هو -->
        <!-- ... -->
    </div>

    <!-- عنصر لحمل الفوتر المشترك -->
    <div id="footer-container"></div>

    <!-- Firebase SDK -->
    <script type="module" src="../js/firebase.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/pages/dashboard.js"></script>
    <script type="module">
        // تحميل المكونات المشتركة
        import { loadComponent } from '../js/utils/componentLoader.js';
        import { initHeaderCommon } from '../js/components/header-common.js';
        import { initFooter } from '../js/components/footer-common.js';

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // تحميل الهيدر المشترك
                await loadComponent('header-common-container', '../components/header-common.html');
                initHeaderCommon();
                
                // تحميل الفوتر المشترك
                await loadComponent('footer-container', '../components/footer-common.html');
                initFooter();
                
                console.log('تم تحميل المكونات المشتركة للوحة التحكم');
            } catch (error) {
                console.error('خطأ في تحميل المكونات:', error);
            }
        });
    </script>
</body>
      </html>
