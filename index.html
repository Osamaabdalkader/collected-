<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة تسريع الإلكترونية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages/home.css">
</head>
<body>
    <!-- حاوية الهيدر (سيتم تحميله ديناميكياً) -->
    <div id="header-container"></div>

    <!-- المحتوى الرئيسي للصفحات -->
    <main>
        <!-- الصفحة الرئيسية -->
        <div id="home-page" class="page-content">
            <div class="container">
                <div class="posts-grid" id="posts-container">
                    <div class="posts-loading">
                        <div class="spinner"></div>
                        <p>جاري تحميل المنشورات...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- صفحات أخرى (مخفية بشكل افتراضي) -->
        <div id="dashboard-page" class="page-content" style="display: none;">
            <!-- سيتم تحميل محتوى لوحة التحكم هنا -->
        </div>

        <div id="login-page" class="page-content" style="display: none;">
            <!-- سيتم تحميل محتوى تسجيل الدخول هنا -->
        </div>

        <div id="register-page" class="page-content" style="display: none;">
            <!-- سيتم تحميل محتوى إنشاء حساب هنا -->
        </div>

        <!-- صفحات إضافية... -->
    </main>

    <!-- حاوية الفوتر (سيتم تحميله ديناميكياً) -->
    <div id="footer-container"></div>

    <!-- Firebase SDK -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
